name: Build
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Build venc/vdec
        run: |
          bash build.sh vdec
          bash build.sh venc-goke
          mv venc/venc venc/venc-goke
          bash build.sh venc-hisi
          mv venc/venc venc/venc-hisi

      - name: Build sample
        run: |
          sudo apt-get update
          sudo apt-get install musl-dev
          x86_64-linux-musl-gcc sample/vdec-sample.c -o vdec-sample -s -static

      - name: Upload binaries
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: |
            vdec-sample
            vdec/vdec
            venc/venc-goke
            venc/venc-hisi
