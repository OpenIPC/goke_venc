name: Build
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build venc/vdec
        run: |
          bash build.sh venc
          cp -Tr build/Release/bin output
          bash build.sh vdec
          cp -Tr build/Release/bin output

      - name: Build sample
        run: |
          sudo apt-get update
          sudo apt-get install musl-dev
          x86_64-linux-musl-gcc x86/vdec-i386.c -o vdec-i386 -s -static

      - name: Upload binaries
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: |
            output/venc
            output/vdec
            vdec-i386
